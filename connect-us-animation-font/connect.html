  body {

}

.card {
 position: absolute;
 top: -99%;
 left: 50%;
 transform: translate(-50%, -50%);
 width: 10.4rem;
 height: 10.4rem;
 border-radius: 50%;
 border: solid .2rem #84D1FC;
 transition: 1s;
 box-shadow: 0 0 7.0rem #84D1FC;
 text-align: center;
 overflow: hidden;
 /*
 visibility: hidden;*/
 padding: 1.5rem;
 animation: anim 9s linear infinite;
 filter: blur(10.0rem);
 margin: 0;
}


.card:hover {
 width: 60.0rem;
 height: 60.0rem;
 border-radius: 2.0rem;
 visibility: visible;
}

.carddd {

 animation: anim 9s linear infinite;
}

h1,
b,
h3{
 background: linear-gradient(45deg, #84D1FC, #84D1FC);
 -webkit-text-fill-color: transparent;
 -webkit-background-clip: text;
}
h1{
 font-size: 3rem;
}
i {
 color: #84D1FC;
 font-size: 2.5rem;
 border-bottom: .1rem solid #84D1FC;
 padding: .5rem;
 margin: .5rem;
}


/* --------------------------------------- */

@keyframes anim {
 0% {
  filter: hue-rotate(0deg);
 }
 100% {
  filter: hue-rotate(360deg);
 }
}

p {
 color: #fff;
 font-size: 3.0rem;
 margin: .4rem;
 padding: .4rem;
}
@media(max-width: 998px) {
 html {
  font-size: 70%;
 }
}

@media(max-width: 768px) {
 html {
  font-size: 25%;
 }
}
